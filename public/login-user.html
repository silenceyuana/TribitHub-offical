<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale:1.0">
    <title>用户登录 - TribitHub</title>
    <link rel="stylesheet" href="dist/css/style.css">
    <link rel="icon" href="dist/images/favicon.ico">
    <!-- 旧的、硬编码的 <style> 块已被移除 -->
</head>
<body class="login-page">
    <div class="login-container">
        <h1 class="h3 login-title">TribitHub 用户登录</h1>
        
        <div id="statusMessage" class="status-message"></div>

        <form id="userLoginForm">
            <div class="field">
                <div class="control">
                    <input class="input" type="email" name="email" placeholder="请输入您的邮箱" required>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input" type="password" name="password" placeholder="请输入密码" required>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button class="button button-primary button-block" type="submit">登录</button>
                </div>
            </div>
        </form>
        <!-- 【修改】为 p 标签添加了 class -->
        <p class="forgot-password-link">
            <a href="/forgot-password.html">忘记密码？</a>
        </p>
        <p>
            还没有账号？ <a href="/register.html">立即注册</a>
        </p>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const statusMessage = document.getElementById('statusMessage');
            if (params.get('message') === 'verification_success') {
                statusMessage.textContent = '邮箱验证成功！现在您可以登录了。';
                statusMessage.classList.add('success-message');
            }
            if (params.has('redirect')) {
                 sessionStorage.setItem('loginRedirect', params.get('redirect'));
            }
        });

        document.getElementById('userLoginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const form = event.target;
            const email = form.email.value;
            const password = form.password.value;
            
            const statusMessage = document.getElementById('statusMessage');
            const submitButton = form.querySelector('button');

            statusMessage.textContent = '正在登录...';
            statusMessage.className = 'status-message';
            submitButton.disabled = true;

            try {
                const response = await fetch('/api/login/password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password }),
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || '发生未知错误');
                }

                localStorage.setItem('supabase.auth.session', JSON.stringify(result.session));
                
                const redirectUrl = sessionStorage.getItem('loginRedirect');
                if (redirectUrl) {
                    sessionStorage.removeItem('loginRedirect');
                    window.location.href = redirectUrl;
                } else {
                    window.location.href = '/';
                }

            } catch (error) {
                statusMessage.textContent = error.message;
                statusMessage.classList.add('error-message');
            } finally {
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
