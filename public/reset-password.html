<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>设置新密码 - TribitHub</title>
    <link rel="stylesheet" href="dist/css/style.css">
    <!-- 更多 head 内容... -->
</head>
<body class="login-page">
    <div class="login-container">
        <h1 class="h3 login-title">设置新密码</h1>
        <p style="text-align: center; margin-bottom: 16px;">请检查您的邮箱，并在这里输入验证码和您的新密码。</p>
        <div id="statusMessage" class="status-message"></div>
        <form id="resetPasswordForm">
            <div class="field">
                <input class="input" type="email" name="email" readonly>
            </div>
            <div class="field">
                <input class="input" type="text" name="code" placeholder="6位数验证码" required pattern="\d{6}">
            </div>
            <div class="field">
                <input class="input" type="password" name="newPassword" placeholder="您的新密码 (至少6位)" required minlength="6">
            </div>
            <div class="field">
                <button class="button button-primary button-block" type="submit">确认重置密码</button>
            </div>
        </form>
    </div>
    <script>
        const form = document.getElementById('resetPasswordForm');
        const emailInput = form.querySelector('input[name="email"]');
        
        window.addEventListener('DOMContentLoaded', () => {
            const resetEmail = sessionStorage.getItem('resetEmail');
            if (resetEmail) {
                emailInput.value = resetEmail;
            } else {
                alert('无法获取邮箱，请返回重试。');
                window.location.href = '/forgot-password.html';
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const statusMessage = document.getElementById('statusMessage');
            // ... (与注册页面类似的提交和错误处理逻辑) ...
            const response = await fetch('/api/password/reset', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    email: form.email.value,
                    code: form.code.value,
                    newPassword: form.newPassword.value
                }),
            });
            const result = await response.json();
            if (!response.ok) {
                 statusMessage.textContent = result.error;
            } else {
                sessionStorage.removeItem('resetEmail');
                alert(result.message);
                window.location.href = '/login-user.html';
            }
        });
    </script>
</body>
</html>
