<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置新密码 - TribitHub</title>
    <link rel="stylesheet" href="dist/css/style.css">
    <link rel="icon" href="dist/images/favicon.ico">
    <!-- 旧的、硬编码的 <style> 块已被移除 -->
</head>
<body class="login-page">
    <div class="login-container">
        <h1 class="h3 login-title">设置新密码</h1>
        <p style="text-align: center; margin-bottom: 24px; color: var(--text-secondary);">请检查您的邮箱，并在这里输入验证码和您的新密码。</p>
        
        <div id="statusMessage" class="status-message"></div>
        
        <form id="resetPasswordForm">
            <div class="field">
                <input class="input" type="email" name="email" readonly style="background-color: var(--border-color); cursor: not-allowed;">
            </div>
            <div class="field">
                <input class="input" type="text" name="code" placeholder="6位数验证码" required pattern="\d{6}">
            </div>
            <div class="field">
                <input class="input" type="password" name="newPassword" placeholder="您的新密码 (至少6位)" required minlength="6">
            </div>
            <div class="field">
                <button class="button button-primary button-block" type="submit">确认重置密码</button>
            </div>
        </form>
    </div>
    <script>
        const form = document.getElementById('resetPasswordForm');
        const emailInput = form.querySelector('input[name="email"]');
        const statusMessage = document.getElementById('statusMessage');
        
        window.addEventListener('DOMContentLoaded', () => {
            const resetEmail = sessionStorage.getItem('resetEmail');
            if (resetEmail) {
                emailInput.value = resetEmail;
            } else {
                // 提供更友好的提示
                statusMessage.textContent = '无法获取邮箱信息，请返回上一步重试。';
                statusMessage.className = 'status-message error-message';
                form.querySelector('button').disabled = true;
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitButton = form.querySelector('button');
            
            submitButton.disabled = true;
            statusMessage.textContent = '正在重置...';
            statusMessage.className = 'status-message';
            
            try {
                const response = await fetch('/api/password/reset', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: form.email.value,
                        code: form.code.value,
                        newPassword: form.newPassword.value
                    }),
                });
                const result = await response.json();
                if (!response.ok) {
                     throw new Error(result.error || '重置失败，请重试');
                }
                
                sessionStorage.removeItem('resetEmail');
                alert(result.message);
                window.location.href = '/login-user.html';

            } catch (error) {
                statusMessage.textContent = error.message;
                statusMessage.className = 'status-message error-message';
            } finally {
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
