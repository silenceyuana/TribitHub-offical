<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理 - TribitHub</title>
    
    <!-- 1. 链接到您的主样式表 -->
    <link rel="stylesheet" href="/dist/css/style.css">

    <!-- 2. 内联脚本，用于在页面加载时立即应用主题 -->
    <script>
        (function() {
            const theme = localStorage.getItem('theme');
            if (theme === 'light') {
                document.documentElement.classList.add('light-theme');
            }
        })();
    </script>
    
    <!-- 3. 针对此集成后台的专属样式 -->
    <style>
        body {
            background-color: var(--bg-color);
        }
        .admin-layout {
            display: flex;
            max-width: 1400px;
            margin: 2rem auto;
            gap: 2rem;
            padding: 0 1rem;
        }
        .admin-nav {
            flex: 0 0 200px;
            background-color: var(--card-bg);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            height: fit-content;
        }
        .admin-nav h2 {
            font-size: 1.2rem;
            margin: 0 0 1.5rem 0;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-primary);
        }
        .admin-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .admin-nav li {
            margin-bottom: 0.5rem;
        }
        .admin-nav a {
            display: block;
            padding: 0.75rem 1rem;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: var(--border-radius);
            font-weight: 500;
            transition: background-color var(--transition), color var(--transition);
        }
        .admin-nav a.active,
        .admin-nav a:hover {
            background-color: var(--bg-color);
            color: var(--text-primary);
        }
        .admin-nav a#logoutLink {
            font-size: 0.9rem;
            color: var(--text-secondary);
            padding: 0.5rem 0;
            margin-top: 1rem;
            border-top: 1px solid var(--border-color);
            padding-top: 1rem;
        }
        .admin-content {
            flex-grow: 1;
        }
        .content-section {
            display: none;
        }
        .content-section.active {
            display: block;
        }
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
            margin-bottom: 2rem;
        }
        .table-wrapper {
            overflow-x: auto;
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
        }
        .data-table {
            width: 100%;
            border-collapse: collapse;
        }
        .data-table th, .data-table td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            white-space: nowrap;
        }
        .data-table tr:last-child td {
            border-bottom: none;
        }
        .data-table th {
            color: var(--text-secondary);
            font-size: 0.8rem;
            text-transform: uppercase;
        }
        .data-table td {
            color: var(--text-primary);
        }
        .data-table .message-cell {
            white-space: pre-wrap;
            word-break: break-all;
            min-width: 300px;
        }
    </style>
</head>
<body class="is-boxed">
    <div class="admin-layout">
        <!-- 侧边导航栏 -->
        <nav class="admin-nav">
            <h2 class="h4">TribitHub 后台</h2>
            <ul>
                <li><a href="#tickets" class="nav-link">工单管理</a></li>
                <li><a href="#wiki" class="nav-link">Wiki 管理</a></li>
            </ul>
            <a href="#" id="logoutLink">退出登录</a>
        </nav>

        <!-- 内容显示区 -->
        <main class="admin-content">
            <!-- 工单管理板块 -->
            <section id="content-tickets" class="content-section">
                <div class="page-header">
                    <h1 class="h3">工单管理</h1>
                </div>
                <div class="table-wrapper">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>称呼</th><th>邮箱</th><th>主题</th><th class="message-cell">内容</th><th>提交时间</th>
                            </tr>
                        </thead>
                        <tbody id="ticketsTbody"></tbody>
                    </table>
                </div>
            </section>

            <!-- Wiki 管理板块 -->
            <section id="content-wiki" class="content-section">
                <div class="page-header">
                    <h1 class="h3">Wiki 文章管理</h1>
                    <a href="/admin-wiki-editor.html" class="button button-primary button-sm">创建新文章</a>
                </div>
                <div class="table-wrapper">
                     <table class="data-table">
                        <thead>
                            <tr>
                                <th>文章标题</th><th>分类</th><th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="wikiArticlesTbody"></tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script>
        // =======================================================
        // admin.html - 最终、完整、修正了导航逻辑的客户端脚本
        // =======================================================

        document.addEventListener('DOMContentLoaded', () => {
            // --- 1. 初始化和认证 ---
            const accessToken = sessionStorage.getItem('adminAccessToken');
            if (!accessToken) {
                window.location.href = '/login.html';
                return;
            }
            const headers = { 'Authorization': `Bearer ${accessToken}` };
            
            const navContainer = document.querySelector('.admin-nav');
            const contentSections = document.querySelectorAll('.content-section');
            const ticketsTbody = document.getElementById('ticketsTbody');
            const wikiArticlesTbody = document.getElementById('wikiArticlesTbody');

            // --- 2. 导航/选项卡切换逻辑 ---
            const switchTab = (hash) => {
                const targetHash = hash || window.location.hash || '#tickets';
                
                navContainer.querySelectorAll('.nav-link').forEach(link => {
                    link.classList.toggle('active', link.hash === targetHash);
                });

                contentSections.forEach(section => {
                    const sectionId = `#${section.id}`;
                    const expectedId = `content-${targetHash.substring(1)}`;
                    section.classList.toggle('active', sectionId.includes(expectedId));
                });

                if (targetHash === '#tickets' && !ticketsTbody.dataset.loaded) {
                    loadTickets();
                } else if (targetHash === '#wiki' && !wikiArticlesTbody.dataset.loaded) {
                    loadWikiArticles();
                }
            };
            
            navContainer.addEventListener('click', (event) => {
                const link = event.target.closest('.nav-link');
                if (link) {
                    event.preventDefault();
                    const targetHash = link.hash;
                    if (window.location.hash !== targetHash) {
                        history.pushState(null, '', targetHash);
                    }
                    switchTab(targetHash);
                }
            });

            window.addEventListener('popstate', () => switchTab(window.location.hash));
            
            // --- 3. 数据加载函数 ---
            const loadTickets = async () => {
                ticketsTbody.innerHTML = '<tr><td colspan="5">正在加载工单...</td></tr>';
                try {
                    const response = await fetch('/api/tickets', { headers });
                    if (!response.ok) throw new Error('加载失败');
                    const { tickets } = await response.json();
                    
                    ticketsTbody.innerHTML = '';
                    if (tickets.length === 0) {
                        ticketsTbody.innerHTML = '<tr><td colspan="5">当前没有工单。</td></tr>';
                    } else {
                        tickets.forEach(ticket => {
                            const date = new Date(ticket.submitted_at).toLocaleString('zh-CN', { dateStyle: 'short', timeStyle: 'short' });
                            ticketsTbody.innerHTML += `
                                <tr>
                                    <td>${escapeHTML(ticket.name)}</td>
                                    <td>${escapeHTML(ticket.email)}</td>
                                    <td>${escapeHTML(ticket.subject)}</td>
                                    <td class="message-cell">${escapeHTML(ticket.message)}</td>
                                    <td>${date}</td>
                                </tr>
                            `;
                        });
                    }
                    ticketsTbody.dataset.loaded = 'true';
                } catch (error) {
                    ticketsTbody.innerHTML = `<tr><td colspan="5" class="error-message">${error.message}</td></tr>`;
                }
            };

            const loadWikiArticles = async () => {
                wikiArticlesTbody.innerHTML = '<tr><td colspan="3">正在加载文章...</td></tr>';
                try {
                    const response = await fetch('/api/admin/wiki/articles', { headers });
                    if (!response.ok) throw new Error('加载失败');
                    const articles = await response.json();

                    wikiArticlesTbody.innerHTML = '';
                    if (articles.length === 0) {
                        wikiArticlesTbody.innerHTML = '<tr><td colspan="3">还没有任何文章。</td></tr>';
                    } else {
                        articles.forEach(article => {
                            wikiArticlesTbody.innerHTML += `
                                <tr>
                                    <td>${escapeHTML(article.title)}</td>
                                    <td>${article.category ? escapeHTML(article.category.name) : '未分类'}</td>
                                    <td><a href="/admin-wiki-editor.html?id=${article.id}" class="button button-sm">编辑</a></td>
                                </tr>
                            `;
                        });
                    }
                    wikiArticlesTbody.dataset.loaded = 'true';
                } catch (error) {
                    wikiArticlesTbody.innerHTML = `<tr><td colspan="3" class="error-message">${error.message}</td></tr>`;
                }
            };

            // --- 4. 登出和辅助函数 ---
            document.getElementById('logoutLink').addEventListener('click', (e) => {
                e.preventDefault();
                sessionStorage.removeItem('adminAccessToken');
                window.location.href = '/login.html';
            });

            function escapeHTML(str) {
                return str ? str.toString().replace(/[&<>'"]/g, tag => ({'&':'&amp;', '<':'&lt;', '>':'&gt;', "'":'&#39;', '"':'&quot;'}[tag])) : '';
            }

            // --- 5. 初始加载 ---
            switchTab();
        });
    </script>
</body>
</html>
