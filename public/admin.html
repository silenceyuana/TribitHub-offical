<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理 - TribitHub</title>
    
    <link rel="stylesheet" href="/dist/css/style.css">

    <style>
        body { background-color: var(--bg-color); }
        .admin-layout { display: flex; max-width: 1400px; margin: 2rem auto; gap: 2rem; padding: 0 1rem; }
        .admin-nav { flex: 0 0 200px; background-color: var(--card-bg); padding: 1.5rem; border-radius: var(--border-radius); border: 1px solid var(--border-color); height: fit-content; }
        .admin-nav h2 { font-size: 1.2rem; margin: 0 0 1.5rem 0; padding-bottom: 1rem; border-bottom: 1px solid var(--border-color); color: var(--text-primary); }
        .admin-nav ul { list-style: none; padding: 0; margin: 0; }
        .admin-nav li { margin-bottom: 0.5rem; }
        .admin-nav a { display: block; padding: 0.75rem 1rem; color: var(--text-secondary); text-decoration: none; border-radius: var(--border-radius); font-weight: 500; transition: background-color 0.2s, color 0.2s; }
        .admin-nav a.active, .admin-nav a:hover { background-color: var(--bg-color); color: var(--text-primary); }
        .admin-nav a#logoutLink { font-size: 0.9rem; color: var(--text-secondary); padding: 0.5rem 0; margin-top: 1rem; border-top: 1px solid var(--border-color); padding-top: 1rem; }
        .admin-content { flex-grow: 1; }
        .content-section { display: none; }
        .content-section.active { display: block; }
        .page-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color); padding-bottom: 1rem; margin-bottom: 2rem; }
        .table-wrapper { overflow-x: auto; background-color: var(--card-bg); border-radius: var(--border-radius); border: 1px solid var(--border-color); }
        .data-table { width: 100%; border-collapse: collapse; }
        .data-table th, .data-table td { padding: 0.75rem 1rem; text-align: left; border-bottom: 1px solid var(--border-color); white-space: nowrap; }
        .data-table tr:last-child td { border-bottom: none; }
        .data-table th { color: var(--text-secondary); font-size: 0.8rem; text-transform: uppercase; }
        .data-table td { color: var(--text-primary); }
        .message-cell { white-space: pre-wrap; word-break: break-all; min-width: 300px; }
        .wiki-management-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 2rem; }
        @media (max-width: 992px) { .wiki-management-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body class="is-boxed">
    <div class="admin-layout">
        <nav class="admin-nav">
            <h2 class="h4">TribitHub 后台</h2>
            <ul>
                <li><a href="#tickets" class="nav-link">工单管理</a></li>
                <li><a href="#wiki" class="nav-link">Wiki 管理</a></li>
            </ul>
            <a href="#" id="logoutLink">退出登录</a>
        </nav>

        <main class="admin-content">
            <section id="content-tickets" class="content-section">
                <div class="page-header"><h1 class="h3">工单管理</h1></div>
                <div class="table-wrapper">
                    <table class="data-table">
                        <thead><tr><th>称呼</th><th>邮箱</th><th>主题</th><th class="message-cell">内容</th><th>提交时间</th></tr></thead>
                        <tbody id="ticketsTbody"></tbody>
                    </table>
                </div>
            </section>

            <section id="content-wiki" class="content-section">
                <div class="page-header">
                    <h1 class="h3">Wiki 管理</h1>
                    <!-- ▼▼▼ 链接指向了新的编辑器页面 ▼▼▼ -->
                    <a href="/admin-wiki-editor.html" class="button button-primary button-sm">创建新文章</a>
                    <!-- ▲▲▲ 修改结束 ▲▲▲ -->
                </div>
                <div class="table-wrapper">
                     <table class="data-table">
                        <thead><tr><th>文章标题</th><th>分类</th><th>操作</th></tr></thead>
                        <tbody id="wikiArticlesTbody"></tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const accessToken = sessionStorage.getItem('adminAccessToken');
            if (!accessToken) { window.location.href = '/login.html'; return; }
            
            const navContainer = document.querySelector('.admin-nav');
            const contentSections = document.querySelectorAll('.content-section');
            const ticketsTbody = document.getElementById('ticketsTbody');
            const wikiArticlesTbody = document.getElementById('wikiArticlesTbody');

            const switchTab = (hash) => {
                const targetHash = hash || window.location.hash || '#tickets';
                navContainer.querySelectorAll('.nav-link').forEach(link => link.classList.toggle('active', link.hash === targetHash));
                contentSections.forEach(section => section.classList.toggle('active', section.id === `content-${targetHash.substring(1)}`));
                
                if (targetHash === '#tickets') loadTickets();
                else if (targetHash === '#wiki') loadWikiArticles();
            };

            navContainer.addEventListener('click', (event) => {
                const link = event.target.closest('.nav-link');
                if (link) {
                    event.preventDefault();
                    const targetHash = link.hash;
                    if (window.location.hash !== targetHash) history.pushState(null, '', targetHash);
                    switchTab(targetHash);
                }
            });
            window.addEventListener('popstate', () => switchTab(window.location.hash));

            const loadData = async (tbody, url, renderFn, colSpan) => {
                tbody.innerHTML = `<tr><td colspan="${colSpan}">正在加载...</td></tr>`;
                try {
                    const response = await fetch(url, { headers: { 'Authorization': `Bearer ${accessToken}` } });
                    if (!response.ok) throw new Error('加载失败');
                    const data = await response.json();
                    tbody.innerHTML = '';
                    if (data.length === 0) {
                        tbody.innerHTML = `<tr><td colspan="${colSpan}">没有数据。</td></tr>`;
                    } else {
                        data.forEach(item => tbody.innerHTML += renderFn(item));
                    }
                } catch (error) {
                    tbody.innerHTML = `<tr><td colspan="${colSpan}" class="error-message">${error.message}</td></tr>`;
                }
            };
            
            const loadTickets = () => loadData(ticketsTbody, '/api/tickets', ticket => 
                `<tr><td>${escapeHTML(ticket.name)}</td><td>${escapeHTML(ticket.email)}</td><td>${escapeHTML(ticket.subject)}</td><td class="message-cell">${escapeHTML(ticket.message)}</td><td>${new Date(ticket.submitted_at).toLocaleString('zh-CN')}</td></tr>`, 5);
            
            // ▼▼▼ “编辑”按钮的链接现在指向了新的编辑器页面，并带上了文章 ID ▼▼▼
            const loadWikiArticles = () => loadData(wikiArticlesTbody, '/api/admin/wiki/articles', article => 
                `<tr><td>${escapeHTML(article.title)}</td><td>${article.category ? escapeHTML(article.category.name) : '未分类'}</td><td><a href="/admin-wiki-editor.html?id=${article.id}" class="button button-sm">编辑</a></td></tr>`, 3);
            // ▲▲▲ 修改结束 ▲▲▲

            document.getElementById('logoutLink').addEventListener('click', (e) => { e.preventDefault(); sessionStorage.removeItem('adminAccessToken'); window.location.href = '/login.html'; });
            function escapeHTML(str) { return str ? str.toString().replace(/[&<>'"]/g, tag => ({'&':'&amp;', '<':'&lt;', '>':'&gt;', "'":'&#39;', '"':'&quot;'}[tag])) : ''; }

            switchTab();
        });
    </script>
</body>
</html>
