<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建账户 - TribitHub</title>
    
    <!-- 1. 链接到您的主样式表，它包含了所有基础样式和主题变量 -->
    <link rel="stylesheet" href="dist/css/style.css">
    
    <!-- 2. 内联脚本，用于在页面加载时立即应用主题，防止亮色/暗色主题闪烁 -->
    <script>
        (function() {
            const theme = localStorage.getItem('theme');
            if (theme === 'light') {
                document.documentElement.classList.add('light-theme');
            }
        })();
    </script>

    <!-- 3. 针对此页面的专属样式，已完全适配亮暗模式变量 -->
    <style>
        body { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
        }
        .register-container { 
            max-width: 420px; 
            width: 100%; 
            padding: 40px; 
            background-color: var(--bg-card); 
            border: 1px solid var(--border-color);
            border-radius: 8px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); 
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .register-title { 
            text-align: center; 
            margin-bottom: 30px; 
            font-size: 28px; 
            font-weight: 700;
            color: var(--text-primary); 
        }
        .field {
            margin-bottom: 20px;
        }
        .field-label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: 600; 
            color: var(--text-primary); 
            font-size: 14px;
        }
        .input-group { 
            position: relative; 
        }
        #sendCodeBtn { 
            position: absolute; 
            right: 1px; 
            top: 1px; 
            bottom: 1px; 
            border: none; 
            background-color: transparent; 
            padding: 0 15px; 
            border-radius: 0 4px 4px 0; 
            cursor: pointer; 
            color: var(--accent-glow); 
            font-weight: 600;
            transition: color 0.2s;
        }
        #sendCodeBtn:disabled { 
            cursor: not-allowed; 
            color: var(--text-secondary); 
        }
        /* status-message, success-message, error-message 的样式已在 style.css 中定义 */
        .cf-turnstile { 
            margin: 20px 0; 
        }
        .login-link {
            text-align: center; 
            margin-top: 20px; 
            font-size: 14px;
        }
        .login-link a {
            color: var(--accent-glow);
            text-decoration: none;
            font-weight: 600;
        }
    </style>
    <script src="https://challenges.cloudflare.com/turnstile/v2/api.js" async defer></script>
</head>
<body>
    <div class="register-container">
        <h1 class="register-title">创建新账户</h1>
        <form id="registerForm">
            <div class="field">
                <label class="field-label" for="username">用户名</label>
                <input id="username" class="input" type="text" name="username" placeholder="这将是您的公开昵称" required>
            </div>
            <div class="field">
                <label class="field-label" for="email">电子邮箱</label>
                <input id="email" class="input" type="email" name="email" placeholder="用于接收验证码" required>
            </div>
            <div class="field">
                <label class="field-label" for="code">邮箱验证码</label>
                <div class="input-group">
                    <input id="code" class="input" type="text" name="code" placeholder="6位数字" required pattern="\d{6}" maxlength="6">
                    <button type="button" id="sendCodeBtn">发送验证码</button>
                </div>
            </div>
            <div class="field">
                <label class="field-label" for="password">设置密码 (至少6位)</label>
                <input id="password" class="input" type="password" name="password" placeholder="设置您的密码" required minlength="6">
            </div>
            <div class="field">
                <label class="field-label" for="confirmPassword">确认密码</label>
                <input id="confirmPassword" class="input" type="password" name="confirmPassword" placeholder="再次输入密码" required>
            </div>
            
            <div class="cf-turnstile" data-sitekey="YOUR_CLOUDFLARE_SITE_KEY"></div>
            
            <div id="statusMessage" class="status-message"></div>

            <div class="field">
                <button class="button button-primary" type="submit">立即注册</button>
            </div>
        </form>
        <p class="login-link">
            已有账户？ <a href="/login-user.html">直接登录</a>
        </p>
    </div>

    <script>
        // =======================================================
        // register.html - 最终、完整、未经省略的客户端脚本
        // =======================================================
        
        // --- 动态设置 Cloudflare Turnstile 的主题 ---
        const currentTheme = localStorage.getItem('theme') || 'dark';
        document.querySelector('.cf-turnstile').setAttribute('data-theme', currentTheme);

        const form = document.getElementById('registerForm');
        const sendCodeBtn = document.getElementById('sendCodeBtn');
        const statusMessage = document.getElementById('statusMessage');

        // --- “发送验证码”按钮的逻辑 ---
        sendCodeBtn.addEventListener('click', async () => {
            const email = form.email.value;
            const turnstileToken = form['cf-turnstile-response'].value;

            if (!email) {
                statusMessage.textContent = '请输入您的邮箱地址。';
                statusMessage.className = 'status-message error-message';
                return;
            }
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                statusMessage.textContent = '请输入有效的邮箱格式。';
                statusMessage.className = 'status-message error-message';
                return;
            }
            if (!turnstileToken) {
                statusMessage.textContent = '人机验证未完成，请稍候。';
                statusMessage.className = 'status-message error-message';
                return;
            }

            sendCodeBtn.disabled = true;
            statusMessage.textContent = '正在发送验证码...';
            statusMessage.className = 'status-message';
            
            try {
                const response = await fetch('/api/send-code', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, 'cf-turnstile-response': turnstileToken }),
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.error || '发送失败，请重试');

                statusMessage.textContent = result.message;
                statusMessage.className = 'status-message success-message';
                
                let countdown = 60;
                sendCodeBtn.textContent = `${countdown}s`;
                const interval = setInterval(() => {
                    countdown--;
                    sendCodeBtn.textContent = `${countdown}s`;
                    if (countdown <= 0) {
                        clearInterval(interval);
                        sendCodeBtn.textContent = '重新发送';
                        sendCodeBtn.disabled = false;
                    }
                }, 1000);

            } catch (error) {
                statusMessage.textContent = error.message;
                statusMessage.className = 'status-message error-message';
                sendCodeBtn.disabled = false;
            }
        });

        // --- “立即注册”表单的提交逻辑 ---
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(form);
            const username = formData.get('username');
            const email = formData.get('email');
            const code = formData.get('code');
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');
            const turnstileToken = formData.get('cf-turnstile-response');

            if (password !== confirmPassword) {
                statusMessage.textContent = '两次输入的密码不一致。';
                statusMessage.className = 'status-message error-message';
                return;
            }

            statusMessage.textContent = '正在注册...';
            statusMessage.className = 'status-message';

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, code, password, 'cf-turnstile-response': turnstileToken }),
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.error || '注册失败');

                alert(result.message);
                window.location.href = '/login-user.html';

            } catch (error) {
                statusMessage.textContent = error.message;
                statusMessage.className = 'status-message error-message';
            }
        });
    </script>
</body>
</html>
