<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - TribitHub</title>
    <link rel="stylesheet" href="dist/css/style.css">
    <style>
        body { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            background-color: #15181D; 
        }
        .login-container { 
            max-width: 400px; 
            width: 100%; 
            padding: 32px; 
            background-color: #1D2026; 
            border-radius: 4px; 
        }
        .login-title { 
            text-align: center; 
            margin-bottom: 24px; 
        }
        .status-message { 
            text-align: center; 
            margin-bottom: 16px; 
            font-size: 14px; 
            min-height: 20px; 
            line-height: 1.4;
        }
        .success-message { color: #02CB6A; }
        .error-message { color: #FF4F4F; }
        .cf-turnstile { margin-bottom: 16px; }
    </style>

    <!-- 
      【关键修复】
      确保这里的 src 是一个完整的、以 "https://" 开头的 URL，
      而不是一个相对路径 "api.js"。
    -->
    <script src="https://challenges.cloudflare.com/turnstile/v2/api.js" async defer></script>

</head>
<body>
    <div class="login-container">
        <h1 class="h3 login-title">创建 TribitHub 账号</h1>
        
        <div id="statusMessage" class="status-message"></div>

        <form id="registerForm">
            <div class="field">
                <div class="control">
                    <input class="input" type="email" name="email" placeholder="请输入您的邮箱" required>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input" type="password" name="password" placeholder="设置密码 (至少6位)" required minlength="6">
                </div>
            </div>
            
            <!-- Cloudflare Turnstile 人机验证部件 -->
            <!-- 请确保将 data-sitekey 替换为您自己的 Site Key -->
            <div class="cf-turnstile" data-sitekey="0x4AAAAAAB2uPC06kic3J2j3" data-theme="dark"></div>

            <div class="field">
                <div class="control">
                    <button class="button button-primary button-block" type="submit">注册</button>
                </div>
            </div>
        </form>
        <p style="text-align: center; margin-top: 16px; font-size: 14px;">
            已有账号？ <a href="/login-user.html">立即登录</a>
        </p>
    </div>

    <script>
        // 表单提交逻辑 (这部分无需修改)
        document.getElementById('registerForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const form = event.target;
            const email = form.email.value;
            const password = form.password.value;
            const turnstileToken = form['cf-turnstile-response'].value;
            const statusMessage = document.getElementById('statusMessage');
            const submitButton = form.querySelector('button');

            statusMessage.textContent = '正在处理，请稍候...';
            statusMessage.className = 'status-message';
            submitButton.disabled = true;

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        email: email, 
                        password: password,
                        'cf-turnstile-response': turnstileToken
                    }),
                });
                
                const result = await response.json();
                if (!response.ok) {
                    throw new Error(result.error || '发生未知错误，请重试');
                }

                sessionStorage.setItem('registeredEmail', email);
                window.location.href = '/verify-email.html';

            } catch (error) {
                statusMessage.textContent = error.message;
                statusMessage.classList.add('error-message');
                if (window.turnstile) {
                    window.turnstile.reset();
                }
            } finally {
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
