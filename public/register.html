<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建账户 - TribitHub</title>
    <link rel="stylesheet" href="dist/css/style.css">
    <style>
        body { display: flex; align-items: center; justify-content: center; min-height: 100vh; background-color: #f4f7f9; }
        .register-container { max-width: 420px; width: 100%; padding: 40px; background-color: #ffffff; border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .register-title { text-align: center; margin-bottom: 30px; font-size: 28px; color: #333; }
        .field-label { display: block; margin-bottom: 8px; font-weight: 600; color: #555; }
        .input-group { position: relative; }
        .input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 4px; }
        .input:focus { border-color: #6c63ff; outline: none; }
        #sendCodeBtn { position: absolute; right: 1px; top: 1px; bottom: 1px; border: none; background-color: #f0f0f0; padding: 0 15px; border-radius: 0 4px 4px 0; cursor: pointer; color: #6c63ff; }
        #sendCodeBtn:disabled { cursor: not-allowed; color: #999; }
        .status-message { text-align: center; margin: 15px 0; font-size: 14px; min-height: 20px; line-height: 1.4; color: #e74c3c; }
        .cf-turnstile { margin: 20px 0; }
        .button-primary { background-color: #6c63ff; border-color: #6c63ff; color: white; width: 100%; padding: 14px; font-size: 16px; }
    </style>
    <script src="https://challenges.cloudflare.com/turnstile/v2/api.js" async defer></script>
</head>
<body>
    <div class="register-container">
        <h1 class="register-title">创建账户</h1>
        <form id="registerForm">
            <div class="field">
                <label class="field-label" for="email">电子邮箱</label>
                <input id="email" class="input" type="email" name="email" placeholder="用于接收验证码" required>
            </div>
            <div class="field">
                <label class="field-label" for="code">邮箱验证码</label>
                <div class="input-group">
                    <input id="code" class="input" type="text" name="code" placeholder="6位数字" required pattern="\d{6}" maxlength="6">
                    <button type="button" id="sendCodeBtn">发送验证码</button>
                </div>
            </div>
            <div class="field">
                <label class="field-label" for="password">设置密码 (至少6位)</label>
                <input id="password" class="input" type="password" name="password" placeholder="设置您的密码" required minlength="6">
            </div>
            <div class="field">
                <label class="field-label" for="confirmPassword">确认密码</label>
                <input id="confirmPassword" class="input" type="password" name="confirmPassword" placeholder="再次输入密码" required>
            </div>
            
            <div class="cf-turnstile" data-sitekey="0x4AAAAAAB2uPC06kic3J2j3" data-theme="light"></div>
            
            <div id="statusMessage" class="status-message"></div>

            <div class="field">
                <button class="button button-primary" type="submit">立即注册</button>
            </div>
        </form>
        <p style="text-align: center; margin-top: 20px; font-size: 14px;">
            已有账户？ <a href="/login-user.html">直接登录</a>
        </p>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        const sendCodeBtn = document.getElementById('sendCodeBtn');
        const statusMessage = document.getElementById('statusMessage');

        // --- “发送验证码”按钮的逻辑 ---
        sendCodeBtn.addEventListener('click', async () => {
            const email = form.email.value;
            const turnstileToken = form['cf-turnstile-response'].value;

            if (!email) {
                statusMessage.textContent = '请输入您的邮箱地址。';
                return;
            }
            if (!turnstileToken) {
                statusMessage.textContent = '人机验证失败，请刷新重试。';
                return;
            }

            // 禁用按钮并开始倒计时
            sendCodeBtn.disabled = true;
            statusMessage.textContent = '正在发送...';
            
            try {
                const response = await fetch('/api/send-code', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, 'cf-turnstile-response': turnstileToken }),
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.error || '发送失败');

                statusMessage.textContent = result.message;
                
                // 开始60秒倒计时
                let countdown = 60;
                sendCodeBtn.textContent = `${countdown}s`;
                const interval = setInterval(() => {
                    countdown--;
                    sendCodeBtn.textContent = `${countdown}s`;
                    if (countdown <= 0) {
                        clearInterval(interval);
                        sendCodeBtn.textContent = '重新发送';
                        sendCodeBtn.disabled = false;
                    }
                }, 1000);

            } catch (error) {
                statusMessage.textContent = error.message;
                sendCodeBtn.disabled = false;
            }
        });

        // --- “立即注册”表单的提交逻辑 ---
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(form);
            const email = formData.get('email');
            const code = formData.get('code');
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');
            const turnstileToken = formData.get('cf-turnstile-response');

            if (password !== confirmPassword) {
                statusMessage.textContent = '两次输入的密码不一致。';
                return;
            }

            statusMessage.textContent = '正在注册...';

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, code, password, 'cf-turnstile-response': turnstileToken }),
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.error || '注册失败');

                // 注册成功
                alert(result.message); // 弹窗提示成功
                window.location.href = '/login-user.html'; // 跳转到登录页

            } catch (error) {
                statusMessage.textContent = error.message;
            }
        });
    </script>
</body>
</html>
