<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建账户 - TribitHub</title>
    <link rel="stylesheet" href="dist/css/style.css">
    <style>
        /* 复用您之前截图中的现代风格样式 */
        body { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            background-color: #f4f7f9; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
        }
        .register-container { 
            max-width: 420px; 
            width: 100%; 
            padding: 40px; 
            background-color: #ffffff; 
            border-radius: 8px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.1); 
        }
        .register-title { 
            text-align: center; 
            margin-bottom: 30px; 
            font-size: 28px; 
            font-weight: 700;
            color: #111; 
        }
        .field {
            margin-bottom: 20px;
        }
        .field-label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: 600; 
            color: #333; 
            font-size: 14px;
        }
        .input-group { 
            position: relative; 
        }
        .input { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
            box-sizing: border-box; /* 确保 padding 不会撑大宽度 */
            font-size: 14px;
        }
        .input:focus { 
            border-color: #6c63ff; 
            outline: none; 
            box-shadow: 0 0 0 2px rgba(108, 99, 255, 0.2);
        }
        #sendCodeBtn { 
            position: absolute; 
            right: 1px; 
            top: 1px; 
            bottom: 1px; 
            border: none; 
            background-color: transparent; 
            padding: 0 15px; 
            border-radius: 0 4px 4px 0; 
            cursor: pointer; 
            color: #6c63ff; 
            font-weight: 600;
        }
        #sendCodeBtn:disabled { 
            cursor: not-allowed; 
            color: #999; 
        }
        .status-message { 
            text-align: center; 
            margin: 15px 0; 
            font-size: 14px; 
            min-height: 20px; 
            line-height: 1.4; 
            color: #e74c3c; 
        }
        .cf-turnstile { 
            margin: 20px 0; 
        }
        .button-primary { 
            background-color: #6c63ff; 
            border: none; 
            color: white; 
            width: 100%; 
            padding: 14px; 
            font-size: 16px; 
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .button-primary:hover {
            background-color: #5750d6;
        }
        .login-link {
            text-align: center; 
            margin-top: 20px; 
            font-size: 14px;
        }
        .login-link a {
            color: #6c63ff;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
    <script src="https://challenges.cloudflare.com/turnstile/v2/api.js" async defer></script>
</head>
<body>
    <div class="register-container">
        <h1 class="register-title">创建账户</h1>
        <form id="registerForm">
            <div class="field">
                <label class="field-label" for="username">用户名</label>
                <input id="username" class="input" type="text" name="username" placeholder="这将是您的公开昵称" required>
            </div>

            <div class="field">
                <label class="field-label" for="email">电子邮箱</label>
                <input id="email" class="input" type="email" name="email" placeholder="用于接收验证码" required>
            </div>

            <div class="field">
                <label class="field-label" for="code">邮箱验证码</label>
                <div class="input-group">
                    <input id="code" class="input" type="text" name="code" placeholder="6位数字" required pattern="\d{6}" maxlength="6">
                    <button type="button" id="sendCodeBtn">发送验证码</button>
                </div>
            </div>

            <div class="field">
                <label class="field-label" for="password">设置密码 (至少6位)</label>
                <input id="password" class="input" type="password" name="password" placeholder="设置您的密码" required minlength="6">
            </div>

            <div class="field">
                <label class="field-label" for="confirmPassword">确认密码</label>
                <input id="confirmPassword" class="input" type="password" name="confirmPassword" placeholder="再次输入密码" required>
            </div>
            
            <div class="cf-turnstile" data-sitekey="YOUR_CLOUDFLARE_SITE_KEY" data-theme="light"></div>
            
            <div id="statusMessage" class="status-message"></div>

            <div class="field">
                <button class="button button-primary" type="submit">立即注册</button>
            </div>
        </form>
        <p class="login-link">
            已有账户？ <a href="/login-user.html">直接登录</a>
        </p>
    </div>

    <script>
        // =======================================================
        // register.html - 最终、完整、未经省略的客户端脚本
        // 实现了包含用户名的两步式注册流程
        // =======================================================
        
        const form = document.getElementById('registerForm');
        const sendCodeBtn = document.getElementById('sendCodeBtn');
        const statusMessage = document.getElementById('statusMessage');

        // --- “发送验证码”按钮的逻辑 ---
        sendCodeBtn.addEventListener('click', async () => {
            const email = form.email.value;
            const turnstileToken = form['cf-turnstile-response'].value;

            if (!email) {
                statusMessage.textContent = '请输入您的邮箱地址。';
                return;
            }
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                statusMessage.textContent = '请输入有效的邮箱格式。';
                return;
            }
            if (!turnstileToken) {
                statusMessage.textContent = '人机验证未完成，请稍候。';
                return;
            }

            sendCodeBtn.disabled = true;
            statusMessage.textContent = '正在发送验证码...';
            
            try {
                const response = await fetch('/api/send-code', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, 'cf-turnstile-response': turnstileToken }),
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.error || '发送失败，请重试');

                statusMessage.textContent = result.message;
                statusMessage.style.color = '#2ecc71'; // 成功消息用绿色
                
                let countdown = 60;
                sendCodeBtn.textContent = `${countdown}s`;
                const interval = setInterval(() => {
                    countdown--;
                    sendCodeBtn.textContent = `${countdown}s`;
                    if (countdown <= 0) {
                        clearInterval(interval);
                        sendCodeBtn.textContent = '重新发送';
                        sendCodeBtn.disabled = false;
                    }
                }, 1000);

            } catch (error) {
                statusMessage.textContent = error.message;
                statusMessage.style.color = '#e74c3c'; // 错误消息用红色
                sendCodeBtn.disabled = false;
            }
        });

        // --- “立即注册”表单的提交逻辑 ---
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(form);
            const username = formData.get('username');
            const email = formData.get('email');
            const code = formData.get('code');
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');
            const turnstileToken = formData.get('cf-turnstile-response');

            if (password !== confirmPassword) {
                statusMessage.textContent = '两次输入的密码不一致。';
                return;
            }

            statusMessage.textContent = '正在注册...';
            statusMessage.style.color = '#333';

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, code, password, 'cf-turnstile-response': turnstileToken }),
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.error || '注册失败');

                alert(result.message);
                window.location.href = '/login-user.html';

            } catch (error) {
                statusMessage.textContent = error.message;
                statusMessage.style.color = '#e74c3c';
            }
        });
    </script>
</body>
</html>
