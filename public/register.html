<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建账户 - TribitHub</title>
    <link rel="stylesheet" href="dist/css/style.css">
    <!-- 旧的、硬编码的 <style> 块已被移除 -->
</head>
<!-- 【修改】将 body 的 class 统一为 login-page -->
<body class="login-page">
    <div class="register-container">
        <h1 class="register-title">创建新账户</h1>
        <form id="registerForm">
            <div class="field">
                <label class="label screen-reader-text" for="username">用户名</label>
                <input id="username" class="input" type="text" name="username" placeholder="这将是您的公开昵称" required>
            </div>
            <div class="field">
                <label class="label screen-reader-text" for="email">电子邮箱</label>
                <input id="email" class="input" type="email" name="email" placeholder="用于接收验证码" required>
            </div>
            <div class="field">
                <label class="label screen-reader-text" for="code">邮箱验证码</label>
                <div class="control" style="position: relative;">
                    <input id="code" class="input" type="text" name="code" placeholder="6位数字" required pattern="\d{6}" maxlength="6">
                    <button type="button" id="sendCodeBtn" style="position: absolute; right: 1px; top: 1px; bottom: 1px; border: none; background-color: transparent; padding: 0 15px; cursor: pointer; color: var(--color-primary); font-weight: 600;">发送验证码</button>
                </div>
            </div>
            <div class="field">
                <label class="label screen-reader-text" for="password">设置密码 (至少6位)</label>
                <input id="password" class="input" type="password" name="password" placeholder="设置您的密码" required minlength="6">
            </div>
            <div class="field">
                <label class="label screen-reader-text" for="confirmPassword">确认密码</label>
                <input id="confirmPassword" class="input" type="password" name="confirmPassword" placeholder="再次输入密码" required>
            </div>
            
            <div id="statusMessage" class="status-message"></div>

            <div class="field">
                <button class="button button-primary button-block" type="submit">立即注册</button>
            </div>
        </form>
        <p>
            已有账户？ <a href="/login-user.html">直接登录</a>
        </p>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        const sendCodeBtn = document.getElementById('sendCodeBtn');
        const statusMessage = document.getElementById('statusMessage');

        sendCodeBtn.addEventListener('click', async () => {
            const email = form.email.value;
            const username = form.username.value;

            if (!username) {
                statusMessage.textContent = '请输入您的用户名。';
                statusMessage.className = 'status-message error-message';
                return;
            }
            if (!email) {
                statusMessage.textContent = '请输入您的邮箱地址。';
                statusMessage.className = 'status-message error-message';
                return;
            }

            sendCodeBtn.disabled = true;
            statusMessage.textContent = '正在发送...';
            statusMessage.className = 'status-message';
            
            try {
                const response = await fetch('/api/send-code', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, username }),
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.error || '发送失败');

                statusMessage.textContent = result.message;
                statusMessage.className = 'status-message success-message';
                
                let countdown = 60;
                sendCodeBtn.textContent = `${countdown}s`;
                const interval = setInterval(() => {
                    countdown--;
                    sendCodeBtn.textContent = `${countdown}s`;
                    if (countdown <= 0) {
                        clearInterval(interval);
                        sendCodeBtn.textContent = '重新发送';
                        sendCodeBtn.disabled = false;
                    }
                }, 1000);

            } catch (error) {
                statusMessage.textContent = error.message;
                statusMessage.className = 'status-message error-message';
                sendCodeBtn.disabled = false;
            }
        });

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(form);
            const username = formData.get('username');
            const email = formData.get('email');
            const code = formData.get('code');
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');

            if (password !== confirmPassword) {
                statusMessage.textContent = '两次输入的密码不一致。';
                statusMessage.className = 'status-message error-message';
                return;
            }

            statusMessage.textContent = '正在注册...';
            statusMessage.className = 'status-message';

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, code, password }),
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.error || '注册失败');

                alert(result.message);
                window.location.href = '/login-user.html';

            } catch (error) {
                statusMessage.textContent = error.message;
                statusMessage.className = 'status-message error-message';
            }
        });
    </script>
</body>
</html>
