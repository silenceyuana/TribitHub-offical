<!DOCTYPE html>
<html lang="zh-CN" class="no-js">
<head>

    <meta charset="utf-8">

    <link rel="icon" href="dist/images/favicon.ico">
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="dist/css/style.css">

    <script src="https://unpkg.com/animejs@3.0.1/lib/anime.min.js"></script>

    <script>
        
        (function() {

            if (theme === 'light') {
                document.documentElement.classList.add('light-theme');

        .form-status {
            margin-top: 16px;
            font-weight: 600;
            font-size: 16px;

<body class="is-boxed has-animations">
    <div class="body-wrap">
        
        <header class="site-header">
            <div class="container">
                <div class="site-header-inner">
                    <div class="brand header-brand">
                        <h1 class="m-0">
                            <a href="index.html">

                                <span class="header-brand-text">TribitHub</span>
                            </a>
                        </h1>
                    </div>
                    
                    <ul class="header-links list-reset">
                        <li><a href="index.html">首页</a></li>
                        <li><a href="pricing.html">我们的介绍</a></li>
                        <li><a href="contact.html">联系我们</a></li>
                    </ul>
                </div>
            </div>
        </header>

       
        <main>
            <section class="contact-section section">
                <div class="container">
                    <div class="section-inner">
                        <div class="section-header text-center">
                            <h2 class="section-title mt-0">联系我们</h2>
                            <p class="section-paragraph">有任何想法或需求？请填写下方的表单，或通过右侧的方式直接联系我们。我们会在24小时内给您答复。</p>
                        </div>
                        
                        <div class="contact-wrap">
                         
                            <div class="contact-form">
                                <form id="contactForm">
                                    <div class="field">
                                        <label class="label screen-reader-text" for="name">您的称呼</label>
                                        <div class="control">
                                            <input id="name" class="input" type="text" name="name" placeholder="您的称呼" required>
                                        </div>
                                    </div>
                                    <div class="field">
                                        <label class="label screen-reader-text" for="email">电子邮件</label>
                                        <div class="control">
                                            <input id="email" class="input" type="email" name="email" placeholder="电子邮件" required>
                                        </div>
                                    </div>
                                    <div class="field">
                                        <label class="label screen-reader-text" for="subject">项目主题</label>
                                        <div class="control">
                                            <input id="subject" class="input" type="text" name="subject" placeholder="项目主题 (例如: '小游戏插件定制')" required>
                                        </div>
                                    </div>
                                    <div class="field">
                                        <label class="label screen-reader-text" for="message">需求描述</label>
                                        <div class="control">
                                            <textarea id="message" class="textarea" name="message" placeholder="请详细描述您的需求..." rows="5" required></textarea>
                                        </div>
                                    </div>
                                    <div class="field">
                                        <div class="control">
                                            <button class="button button-primary button-block" type="submit">发送工单</button>
                                        </div>
                                    </div>
                                </form>
                                <div id="formStatus" class="form-status"></div>
                            </div>

                         
                            <div class="contact-info">
                                <h4>其他联系方式</h4>
                                <p>如果您希望更即时地沟通，可以通过以下方式找到我们：</p>
                                <ul class="list-reset">
                                    <li><strong>邮箱:</strong> silenceyuan@gmail.com </li>
                                   
                                    <li><strong>QQ:</strong> 122225554 </li>
                                </ul>
                                <hr>
                                <h4>工作时间</h4>
                                <p>周一至周五<br>上午 9:00 - 下午 6:00</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

       
        <footer class="site-footer">
            <div class="container">
                <div class="site-footer-inner">
                    <div class="brand footer-brand">
						
						
						
                    </div>
                    <ul class="footer-links list-reset">
                        <li><a href="terms.html">服务条款</a></li>
                        <li><a href="privacy.html">隐私政策</a></li>
                    </ul>
                    <ul class="footer-social-links list-reset">
                        <!-- 社交链接SVG图标 -->
                    </ul>
                    <div class="footer-copyright">&copy; 2025 TribitHub, 版权所有</div>
                </div>
            </div>
        </footer>
    </div>




    <script src="dist/js/main.min.js"></script>

    <script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const form = event.target;
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());
        const statusDiv = document.getElementById('formStatus');

        statusDiv.textContent = '正在提交...';
        statusDiv.style.color = 'var(--text-secondary)';

        fetch('/api/submit-ticket', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data),
        })
        .then(response => response.json())
        .then(result => {
            if (result.success) {
                statusDiv.textContent = result.message;
                statusDiv.style.color = '#02CB6A';
                form.reset();
            } else {
                statusDiv.textContent = '提交失败: ' + result.message;
                statusDiv.style.color = '#FF4F4F';
            }
        })
        .catch(error => {
            console.error('Error:', error);
            statusDiv.textContent = '提交时发生网络错误，请稍后重试。';
            statusDiv.style.color = '#FF4F4F';
        });
    });
    </script>
</body>
</html>
