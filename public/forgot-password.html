<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘记密码 - TribitHub</title>
    <link rel="stylesheet" href="dist/css/style.css">
    <link rel="icon" href="dist/images/favicon.ico">
    <!-- 旧的、硬编码的 <style> 块已被移除 -->
</head>
<body class="login-page">
    <div class="login-container">
        <h1 class="h3 login-title">重置您的密码</h1>
        <p style="text-align: center; margin-bottom: 24px; color: var(--text-secondary);">请输入您的邮箱地址，我们将向您发送一个6位数的验证码。</p>
        
        <div id="statusMessage" class="status-message"></div>
        
        <form id="forgotPasswordForm">
            <div class="field">
                <input class="input" type="email" name="email" placeholder="您的注册邮箱" required>
            </div>
            <div class="field">
                <button class="button button-primary button-block" type="submit">发送重置验证码</button>
            </div>
        </form>
         <p style="font-size: 14px; text-align: center; margin-top: 24px;">
            想起来了？ <a href="/login-user.html">返回登录</a>
        </p>
    </div>
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const email = form.email.value;
            const statusMessage = document.getElementById('statusMessage');
            const submitButton = form.querySelector('button');
            
            submitButton.disabled = true;
            statusMessage.textContent = '正在处理...';
            statusMessage.className = 'status-message';

            try {
                const response = await fetch('/api/password/send-reset-code', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email }),
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.error);
                
                // 无论邮箱是否存在，都显示成功信息以防用户枚举攻击
                sessionStorage.setItem('resetEmail', email);
                window.location.href = '/reset-password.html';
            } catch (error) {
                statusMessage.textContent = error.message;
                statusMessage.className = 'status-message error-message';
            } finally {
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
