    <!-- 引入 Marked.js 库，用于将 Markdown 转换为 HTML -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const container = document.getElementById('article-container');

            // 步骤 1: 从 URL 的查询参数中获取文章的 slug
            const slug = new URLSearchParams(window.location.search).get('slug');

            if (!slug) {
                container.innerHTML = '<h1 class="h2">错误</h1><p>未指定要查看的文章。</p>';
                document.title = "文章未找到 - TribitHub Wiki";
                return;
            }

            try {
                // 步骤 2: 调用后端的 API 接口获取文章数据
                const response = await fetch(`/api/wiki/article/${slug}`);

                if (!response.ok) {
                    throw new Error('文章不存在或加载失败。');
                }

                const article = await response.json();
                
                // 步骤 3: 更新页面标题
                document.title = `${article.title} - TribitHub Wiki`;

                // 步骤 4: 使用 Marked.js 将 Markdown 内容转换为 HTML
                const renderedContent = marked.parse(article.content || '');

                // 步骤 5: 将获取到的数据和渲染后的内容填充到页面中
                container.innerHTML = `
                    <h1 class="h1">${article.title}</h1>
                    <p class="article-meta">
                        分类: ${article.category ? article.category.name : '未分类'} | 
                        最后更新于: ${new Date(article.updated_at).toLocaleString('zh-CN')}
                    </p>
                    <hr style="margin: 2rem 0; border-color: var(--border-color);">
                    <div class="article-content">${renderedContent}</div>
                `;

            } catch (error) {
                // 步骤 6: 处理加载过程中发生的任何错误
                console.error("加载文章失败:", error);
                container.innerHTML = `<h1 class="h2">加载失败</h1><p>${error.message}</p>`;
                document.title = "加载失败 - TribitHub Wiki";
            }
        });
    </script>
